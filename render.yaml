services:
  - type: web
    name: grouping-analysis
    runtime: python
    region: oregon
    buildCommand: "pip install --upgrade pip setuptools wheel && pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: LD_PRELOAD
        value: "/usr/lib/x86_64-linux-gnu/libgthread-2.0.so.0"
      - key: PORT
        value: "8000"
