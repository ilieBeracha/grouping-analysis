services:
  - type: web
    name: grouping-analysis
    runtime: python
    region: oregon
    buildCommand: "apt-get update && apt-get install -y libgl1-mesa-glx libglib2.0-0 libsm6 libxext6 libxrender-dev libgomp1 && pip install --upgrade pip setuptools wheel && pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: LD_PRELOAD
        value: "/usr/lib/x86_64-linux-gnu/libgthread-2.0.so.0"
